apiVersion: apps/v1
kind: Deployment
metadata:
  name: seafile
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seafile
  template:
    metadata:
      labels:
        app: seafile
    spec:
      containers:
        - name: seafile
          image: harbor.acc.ricksdomein.nl/library/seafile-mc:12.0-latest-ca
          command: ["/bin/sh", "-c"]
          args:
            - |
              # Start Seafile in background
              /path/to/seafile-start-script.sh &
              
              # Wait for config file to be created
              while [ ! -f /shared/seafile/conf/seahub_settings.py ]; do
                echo "Waiting for seahub_settings.py..."
                sleep 10
              done
              
              # Add OnlyOffice config
              echo "Adding OnlyOffice configuration..."
              cat /onlyoffice/onlyoffice.py >> /shared/seafile/conf/seahub_settings.py
              
              # Wait for Seafile process
              wait
          env:
            - name: NODE_EXTRA_CA_CERTS
              value: "/usr/local/share/ca-certificates/rootCA.crt"
            - name: JWT_PRIVATE_KEY
              value: "A3s85fwpaq2iipd5gY7TvwholJ23BedJDvfjfReu"
            - name: DB_HOST
              value: "mariadb"
            - name: DB_PORT
              value: "3306"
            - name: DB_USER
              value: "seafile"
            - name: DB_PASSWORD
              value: "db_dev"
            - name: DB_ROOT_PASSWD
              value: "db_dev"
            - name: SEAFILE_MYSQL_DB_CCNET_DB_NAME
              value: "ccnet_db"
            - name: SEAFILE_MYSQL_DB_SEAFILE_DB_NAME
              value: "seafile_db"
            - name: SEAFILE_MYSQL_DB_SEAHUB_DB_NAME
              value: "seahub_db"
            - name: TIME_ZONE
              value: "Europe/Amsterdam"
            - name: INIT_SEAFILE_ADMIN_EMAIL
              value: "admin@seafile.com"
            - name: INIT_SEAFILE_ADMIN_PASSWORD
              value: "admin_password"   
            - name: SEAFILE_SERVER_LETSENCRYPT
              value: "false"
            - name: ENABLE_SEADOC
              value: "true"
            - name: ENABLE_WIKI
              value: "true"
            - name: SEADOC_SERVER_URL
              value: "https://seadoc.acc.ricksdomein.nl"
            - name: SEAFILE_SERVER_HOSTNAME
              value: "seafile.acc.ricksdomein.nl"
            - name: SEAFILE_SERVER_PROTOCOL
              value: "https"    
          ports:
            - containerPort: 80
          volumeMounts:
            - name: seafile-data
              mountPath: /shared
            - name: onlyoffice-settings
              mountPath: /onlyoffice
      volumes:
        - name: seafile-data
          persistentVolumeClaim:
            claimName: seafile-data
        - name: onlyoffice-settings
          configMap:
            name: seahub-onlyoffice-settings
      restartPolicy: Always
      # to get image from protected repository
      # imagePullSecrets:
      #   - name: regcred