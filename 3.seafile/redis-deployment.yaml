apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7.2-alpine
          command:
            - /bin/sh
            - -c
          args:
            - redis-server --requirepass "$$REDIS_PASSWORD"
          env:
            - name: REDIS_PASSWORD
              value: "your-redis-password-here"
          ports:
            - containerPort: 6379