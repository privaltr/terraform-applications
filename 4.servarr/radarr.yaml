apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: radarr-tls
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  secretName: radarr-https-cert
  dnsNames:
    - "radarr.acc.ricksdomein.nl"
  issuerRef:
    name: root-ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: radarr-config
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 5Gi
