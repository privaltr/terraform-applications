apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: bazarr-tls
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  secretName: bazarr-https-cert
  dnsNames:
    - "bazarr.acc.ricksdomein.nl"
  issuerRef:
    name: root-ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io
