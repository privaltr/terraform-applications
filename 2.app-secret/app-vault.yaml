# Certificate (cert-manager)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: app-secret-tls
spec:
  secretName: app-secret-https-cert
  dnsNames:
    - "app-secret.acc.ricksdomein.nl"
  issuerRef:
    name: root-ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io

---
# Secret (fetched via Vault)
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: es-external-secret
spec:
  refreshInterval: 1h0m0s
  secretStoreRef:
    name: es-secret-store
    kind: ClusterSecretStore
  target:
    name: app-secret-secret
  data:
  - secretKey: MY_TEST_SECRET 
    remoteRef:
      key: path_to_secret
      property: password

---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-secret
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-secret
  template:
    metadata:
      labels:
        app: app-secret
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          env:
            - name: MY_TEST_SECRET
              valueFrom:
                secretKeyRef:
                  name: test-secret-secret
                  key: MY_TEST_SECRET

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: app-secret
  labels:
    app: app-secret
spec:
  selector:
    app: app-secret
  ports:
    - name: http
      port: 80
      targetPort: 80

---
# NGINX Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-secret
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - app-secret.acc.ricksdomein.nl
      secretName: app-secret-https-cert
  rules:
    - host: app-secret.acc.ricksdomein.nl
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app-secret
                port:
                  number: 80