apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: adguardhome-tls
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  secretName: adguardhome-https-cert
  dnsNames:
    - "adguard.acc.ricksdomein.nl"
  issuerRef:
    name: root-ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: adguardhome-config
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: adguardhome-configmap
  annotations:
    argocd.argoproj.io/sync-wave: "1"
data:
  AdGuardHome.yaml: |
    bind_host: 0.0.0.0
    port: 3000
    tls_port: 3443
    use_tls: false

    users:
      - name: admin
        password: "changeme"
        permissions:
          - "*"

    dns:
      bind_hosts:
        - 0.0.0.0
      port: 53
      upstream_dns:
        - "1.1.1.1"
        - "8.8.8.8"
      bootstrap_dns:
        - "1.1.1.1"
        - "8.8.8.8"

---
apiVersion: apps/v1
