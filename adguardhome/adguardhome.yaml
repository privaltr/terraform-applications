---
apiVersion: v1
kind: Service
metadata:
  name: adguardhome
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  selector:
    app: adguardhome
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: adguardhome-dns
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  type: LoadBalancer
  selector:
    app: adguardhome
  ports:
    - name: dns-udp
      port: 53
      targetPort: 53
      protocol: UDP
    - name: dns-tcp
      port: 53
      targetPort: 53
      protocol: TCP
---
