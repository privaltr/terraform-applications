apiVersion: v1
kind: Secret
metadata:
  name: pia-credentials
  namespace: media
  annotations:
    # Tell AVP where in Vault to fetch data from:
    avp.kubernetes.io/path: "test/data/test"      # Vault\u2019s KV v2 path (omit the \u201cdata/\u201d prefix)
    avp.kubernetes.io/kv-version: "2"
    # Optional: you can also limit which keys to fetch. 
    # By default AVP will try to replace all stringData fields,
    # but you can do:
    # avp.kubernetes.io/keys: "username,password"
type: Opaque
stringData:
  # These values will be overwritten by AVP with the real values from Vault
  username: <password>
  password: <password>

